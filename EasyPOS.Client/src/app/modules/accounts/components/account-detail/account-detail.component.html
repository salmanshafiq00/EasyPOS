<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <app-input-number label="AccountNo" formControlName="accountno" textAlign="right" [showButtons]="false"
          [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text label="Name" formControlName="name" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['name']"></app-validator-msg>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-decimal label="Balance" formControlName="balance" textAlign="right" [showButtons]="false"
          [required]="false" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text label="Note" formControlName="note" [required]="false" [readonly]="false" />
        <app-validator-msg [control]="f['note']"></app-validator-msg>
      </div>

    </div>

    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
    </div>
  </form>
</div>
